<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.it - Homepage (Simulazione)</title>
    <link rel="stylesheet" href="../Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="background_head">
        <img src="../Amazon Page/assets/images/logo.png" alt="Logo_Amazon" />
      </div>
      <nav class="top-nav">
        <div class="nav-left">
          <a href="#">All</a>
          <a href="#">Today's deals</a>
          <a href="#">Customer Service</a>
          <a href="#">Registry</a>
          <a href="#">Gift Cards</a>
          <a href="#">Sell</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="holiday-guides">
        <div class="orange-bar">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="image-bar">
          <h2>Holiday Gift Guides</h2>
          <p>Be a go-gifter</p>
        </div>
      </section>

      <section class="perfect-gift-grid">
        <h2>
          Find the perfect gift
          <a href="#" class="link"> Shop now</a>
        </h2>
        <div class="grid-container">
          <div class="grid-item">
            <img src="../Amazon Page/assets/images/img_1.jpg" alt="Kindle" />
          </div>
          <div class="grid-item">
            <img
              src="../Amazon Page/assets/images/img_2.jpg"
              alt="Laptop e accessori"
            />
          </div>
          <div class="grid-item">
            <img
              src="../Amazon Page/assets/images/img_3.jpg"
              alt="Smartwatch"
            />
          </div>
          <div class="grid-item">
            <img
              src="../Amazon Page/assets/images/img_4.jpg"
              alt="Cane e Gatto"
            />
          </div>
        </div>
      </section>

      <section class="vr-products">
        <div class="vr-grid-container">
          <div class="vr-item">
            <img
              src="../Amazon Page/assets/images/img_9.png"
              alt="Controller Oculus"
            />
          </div>
        </div>
        <h3>
          Play the gifting game <a href="#" class="link-below">Shop gaming</a>
        </h3>
      </section>

      <section class="audio-accessories">
        <div style="margin-bottom: 0px">
          <img
            src="../Amazon Page/assets/images/img_10.png"
            alt="Setup Audio con cuffie e speaker"
          />
        </div>
        <h3>
          The sound of cheer
          <a href="#" class="link-below">Shop Audio & Accessories</a>
        </h3>
      </section>
    </main>

    <footer>
      <div class="back_top">
        <p><a href="#">Back to top</a></p>
      </div>
      <div class="footer-logo">
        <img src="../Amazon Page/assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
    <script src="./D5.js"></script>
  </body>
</html>
